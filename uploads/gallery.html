<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - PG Finder</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f7f7f7; color: #222; }
    header { background: #4a90e2; color: #fff; padding: 24px 0; text-align: center; }
    .gallery-section { max-width: 1000px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); padding: 32px; }
    h1 { margin-top: 0; }
    .gallery-grid { display: flex; flex-wrap: wrap; gap: 18px; justify-content: center; }
    .gallery-item { width: 220px; }
    .gallery-item img { width: 100%; height: 140px; object-fit: cover; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.08); }
    .caption { text-align: center; margin-top: 8px; font-size: 1rem; color: #555; }
    footer { background: #222; color: #fff; text-align: center; padding: 18px 0; margin-top: 40px; }
    @media (max-width: 600px) {
      .gallery-section { padding: 12px; }
      .gallery-grid { flex-direction: column; align-items: center; }
      .gallery-item { width: 90vw; }
      .gallery-item img { height: 120px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>PG Gallery</h1>
  </header>
  <section class="gallery-section">
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="PG Room 1">
        <div class="caption">Spacious Room</div>
      </div>
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1512918728675-ed5a9ecdebfd?auto=format&fit=crop&w=400&q=80" alt="PG Room 2">
        <div class="caption">Cozy Bed</div>
      </div>
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80" alt="PG Room 3">
        <div class="caption">Modern Amenities</div>
      </div>
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1524758631624-e2822e304c36?auto=format&fit=crop&w=400&q=80" alt="PG Room 4">
        <div class="caption">Bright Interiors</div>
      </div>
    </div>
  </section>
  <footer>
    &copy; 2024 PG Finder | info@pgfinder.com
  </footer>
</body>
</html>
