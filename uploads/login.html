<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PG Finder</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7f7f7; margin: 0; }
    .back-btn {
      position: absolute;
      top: 24px;
      left: 24px;
      background: #4a90e2;
      color: #fff;
      border: none;
      padding: 8px 18px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
      z-index: 10;
    }
    .back-btn:hover { background: #357abd; }
    .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px 24px; position: relative; }
    .tabs { display: flex; justify-content: space-between; margin-bottom: 24px; }
    .tab { flex: 1; text-align: center; padding: 12px 0; cursor: pointer; border-bottom: 2px solid transparent; font-weight: 500; transition: border 0.2s, color 0.2s; }
    .tab.active { border-bottom: 2.5px solid #4a90e2; color: #4a90e2; }
    form { display: none; flex-direction: column; gap: 16px; }
    form.active { display: flex; }
    input[type="email"], input[type="text"], input[type="password"] { padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 1rem; }
    button { background: #4a90e2; color: #fff; border: none; padding: 12px; font-size: 1rem; border-radius: 6px; cursor: pointer; transition: background 0.2s; }
    button:hover { background: #357abd; }
    .login-title { text-align: center; margin-bottom: 18px; font-size: 1.4rem; font-weight: 600; }
    @media (max-width: 500px) {
      .container { padding: 18px 4px; }
      .login-title { font-size: 1.1rem; }
      .back-btn { top: 10px; left: 10px; padding: 6px 12px; font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <a href="/" class="back-btn">&larr; Back to Home</a>
  <div class="container">
    <div class="login-title">PG Finder Login</div>
    <div class="tabs">
      <div class="tab active" data-tab="student">Student</div>
      <div class="tab" data-tab="admin">Admin</div>
      <div class="tab" data-tab="owner">PG Owner</div>
    </div>
    <form id="student" class="active">
      <input type="email" placeholder="Student Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login as Student</button>
    </form>
    <form id="admin">
      <input type="text" placeholder="Admin Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login as Admin</button>
    </form>
    <form id="owner">
      <input type="email" placeholder="Owner Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login as PG Owner</button>
    </form>
  </div>
  <script>
    const tabs = document.querySelectorAll('.tab');
    const forms = document.querySelectorAll('form');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        forms.forEach(f => f.classList.remove('active'));
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
