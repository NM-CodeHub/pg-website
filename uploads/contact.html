<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - PG Finder</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f7f7f7; color: #222; }
    header { background: #4a90e2; color: #fff; padding: 24px 0; text-align: center; }
    .contact-section { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); padding: 32px; }
    h1 { margin-top: 0; }
    form { display: flex; flex-direction: column; gap: 14px; }
    input, textarea { padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 1rem; }
    button { background: #4a90e2; color: #fff; border: none; padding: 12px; font-size: 1rem; border-radius: 6px; cursor: pointer; transition: background 0.2s; }
    button:hover { background: #357abd; }
    .contact-details { margin-top: 24px; }
    .map-placeholder { background: #eaf4fb; height: 180px; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #888; margin-top: 18px; font-size: 1.1rem; }
    footer { background: #222; color: #fff; text-align: center; padding: 18px 0; margin-top: 40px; }
    @media (max-width: 600px) {
      .contact-section { padding: 12px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <section class="contact-section">
    <form>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="contact-details">
      <p><strong>Email:</strong> info@pgfinder.com</p>
      <p><strong>Phone:</strong> +91 98765 43210</p>
      <p><strong>Address:</strong> 123, Main Street, Your City, India</p>
    </div>
    <div class="map-placeholder">[Map will be shown here]</div>
  </section>
  <footer>
    &copy; 2024 PG Finder | info@pgfinder.com
  </footer>
</body>
</html>
